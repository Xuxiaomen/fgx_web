<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户信息页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/menu_user.css" rel="stylesheet" />
		<link href="font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet" />
		<style>

		</style>
	</head>

	<body>
		<ul class="mui-table-view mui-header">
			<li class="mui-table-view-cell mui-media mui-header">
				<img class="mui-media-object mui-pull-left mui-logo" src="images/fdd-logo.png">
				<div class="mui-media-body">
					<a href="#">注册</a>
					<a href="#">登录</a>
				</div>
			</li>
		</ul>
		<ul class="mui-table-view mui-list">
			<li class="mui-table-view-cell mui-media">
				<a href="#">
					<img class="mui-media-object mui-pull-left mui-icon" src="images/history_icon.png">
					<div class="mui-media-body">
						<h5>历史记录</h5>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="#">
					<img class="mui-media-object mui-pull-left mui-icon" src="images/recent-search_icon.png">
					<div class="mui-media-body">
						<h5>最近搜索</h5>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="#">
					<img class="mui-media-object mui-pull-left mui-icon" src="images/collect_icon.png" style="padding:.15rem;">
					<div class="mui-media-body">
						<h5>最近搜索</h5>
					</div>
				</a>
			</li>
		</ul>
		<div class="mui-content mui-table-view">
			<div class="mui-row">
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 住宅
					</li>
				</div>
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 公寓
					</li>
				</div>
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 洋房
					</li>
				</div>
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 商铺
					</li>
				</div>
			</div>
			
			<div class="mui-row">
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 别墅
					</li>
				</div>
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> loft
					</li>
				</div>
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 写字楼
					</li>
				</div>
				<div class="mui-col-xs-3">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 综合体
					</li>
				</div>
			</div>
			
			<div class="mui-row">
				<div class="mui-col-xs-6">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 酒店式公寓
					</li>
				</div>
				<div class="mui-col-xs-6">
					<li class="mui-table-view-cell">
						<input name="style" type="checkbox" value="right-none"> 产权式酒店
					</li>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
